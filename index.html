<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Easter Monday - Caritas Microfinance Bank</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap');
    
    :root {
      --caritas-red: #d32f2f;
      --caritas-dark-red: #b71c1c;
      --caritas-black: #212121;
      --caritas-light: #f9f9f9;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #fff8f8 0%, #ffe6e6 100%);
      overflow-x: hidden;
    }
    
    .dancing-script {
      font-family: 'Dancing Script', cursive;
    }
    
    .egg {
      position: absolute;
      width: 50px;
      height: 70px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      transform: rotate(0deg);
      opacity: 0.85;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      z-index: 5;
    }
    
    .petal {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      opacity: 0.6;
      z-index: 5;
    }
    
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: white;
      box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
      z-index: 5;
    }
    
    .main-container {
      position: relative;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .greeting-card {
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      border: 1px solid rgba(211, 47, 47, 0.2);
      position: relative;
      z-index: 10;
      margin-bottom: 30px;
      width: 95%;
    }
    
    .logo-container {
      max-width: 280px;
      margin: 0 auto 20px;
    }
    
    .caritas-red {
      color: var(--caritas-red);
    }
    
    .bg-caritas-red {
      background-color: var(--caritas-red);
    }
    
    .border-caritas-red {
      border-color: var(--caritas-red);
    }
    
    .caritas-black {
      color: var(--caritas-black);
    }
    
    /* Image carousel styles */
    .carousel-container {
      width: 95%;
      max-width: 800px;
      height: 300px;
      position: relative;
      margin: 0 auto 40px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
    
    @media (min-width: 768px) {
      .carousel-container {
        height: 400px;
      }
      
      .greeting-card {
        width: 100%;
      }
    }
    
    .carousel-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }
    
    #decoration-container, #sparkles-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div id="decoration-container"></div>
  <div id="sparkles-container"></div>

  <div class="main-container px-4 py-8">
    <!-- Greeting Card First -->
    <div class="greeting-card max-w-2xl p-4 md:p-10 z-10">
      <div class="text-center">
        <!-- Logo -->
        <div class="logo-container mb-6">
          <img src="logo.jpeg" alt="Caritas Microfinance Bank Logo" class="w-full h-auto">
        </div>
        
        <h1 class="dancing-script text-3xl md:text-6xl caritas-red mb-4 md:mb-6">Happy Easter Monday!</h1>
        <h2 class="text-lg md:text-2xl caritas-black mb-6 md:mb-8">TO  all of us at Caritas Microfinance Bank Githurai Branch</h2>
        
        <p class="text-gray-700 text-base md:text-lg mb-6 md:mb-8">
          Wishing you a blessed and joyful Easter season filled with hope, renewal, and prosperity.
        </p>
      </div>
    </div>
    
    <!-- Image Carousel/Slideshow Below -->
    <div class="carousel-container">
      <div class="carousel-slide" style="background-image: url('assets/images/caritas1.jpeg');"></div>
      <div class="carousel-slide" style="background-image: url('assets/images/caritas2.jpeg');"></div>
      <div class="carousel-slide" style="background-image: url('assets/images/caritas3.jpeg');"></div>
      <div class="carousel-slide" style="background-image: url('assets/images/caritas4.jpeg');"></div>
      <div class="carousel-slide" style="background-image: url('assets/images/caritas5.jpeg');"></div>
      <div class="carousel-slide" style="background-image: url('assets/images/caritas6.jpeg');"></div>
      <div class="carousel-slide" style="background-image: url('assets/images/caritas7.jpeg');"></div>
      <div class="carousel-slide" style="background-image: url('assets/images/caritas8.jpeg');"></div>
      <div class="carousel-slide" style="background-image: url('assets/images/caritas9.jpeg');"></div>
      <div class="carousel-slide" style="background-image: url('assets/images/caritas10.jpeg');"></div>
    </div>
    
    <div class="w-full max-w-2xl text-center mt-4">
      <div class="mt-4 md:mt-8 pt-4 md:pt-6 border-t border-caritas-red border-opacity-20">
        <p class="text-gray-600 text-xs md:text-sm">Â© 2025 Caritas Microfinance Bank. All rights reserved.</p>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      const colors = {
        eggs: ['#f8cecc', '#fce4ec', '#ffebee', '#ffe6e6', '#fff0dd'],
        petals: ['#d32f2f', '#ef9a9a', '#ffcdd2', '#ffd2d2', '#ffebee']
      };
      
      // Create Easter eggs - reduce count for mobile
      const eggCount = window.innerWidth < 768 ? 8 : 12;
      for (let i = 0; i < eggCount; i++) {
        createEgg();
      }
      
      // Create flower petals - reduce count for mobile
      const petalCount = window.innerWidth < 768 ? 20 : 30;
      for (let i = 0; i < petalCount; i++) {
        createPetal();
      }
      
      // Create sparkles - reduce count for mobile
      const sparkleCount = window.innerWidth < 768 ? 25 : 40;
      for (let i = 0; i < sparkleCount; i++) {
        createSparkle();
      }
      
      // Animation functions
      function createEgg() {
        const $egg = $('<div class="egg"></div>');
        const size = (window.innerWidth < 768 ? 20 : 30) + Math.random() * 30;
        const color = colors.eggs[Math.floor(Math.random() * colors.eggs.length)];
        
        $egg.css({
          left: Math.random() * 100 + '%',
          top: Math.random() * 100 + '%',
          width: size + 'px',
          height: size * 1.3 + 'px',
          backgroundColor: color,
          transform: 'rotate(' + (Math.random() * 40 - 20) + 'deg)'
        });
        
        $('#decoration-container').append($egg);
        
        gsap.to($egg, {
          y: '-=' + (50 + Math.random() * 100),
          x: '+=' + (Math.random() * 40 - 20),
          rotation: Math.random() * 360,
          duration: 15 + Math.random() * 20,
          repeat: -1,
          yoyo: true,
          ease: 'sine.inOut'
        });
      }
      
      function createPetal() {
        const $petal = $('<div class="petal"></div>');
        const size = (window.innerWidth < 768 ? 8 : 10) + Math.random() * 15;
        const color = colors.petals[Math.floor(Math.random() * colors.petals.length)];
        
        $petal.css({
          left: Math.random() * 100 + '%',
          top: -50 + 'px',
          width: size + 'px',
          height: size + 'px',
          backgroundColor: color,
          transform: 'rotate(' + (Math.random() * 360) + 'deg)'
        });
        
        $('#decoration-container').append($petal);
        
        gsap.to($petal, {
          y: '+=' + (window.innerHeight + 100),
          x: '+=' + (Math.random() * 300 - 150),
          rotation: '+=' + (Math.random() * 720 - 360),
          duration: 10 + Math.random() * 15,
          repeat: -1,
          ease: 'none',
          onRepeat: function() {
            gsap.set($petal, {
              y: -50,
              x: Math.random() * window.innerWidth
            });
          }
        });
      }
      
      function createSparkle() {
        const $sparkle = $('<div class="sparkle"></div>');
        
        $sparkle.css({
          left: Math.random() * 100 + '%',
          top: Math.random() * 100 + '%',
          opacity: 0
        });
        
        $('#sparkles-container').append($sparkle);
        
        gsap.to($sparkle, {
          opacity: 0.8,
          scale: 1.5,
          duration: 1 + Math.random() * 2,
          repeat: -1,
          yoyo: true,
          repeatDelay: Math.random() * 5,
          ease: 'sine.inOut'
        });
      }
      
      // Image carousel functionality - make first slide visible immediately
      const carouselSlides = $('.carousel-slide');
      let currentSlide = 0;
      
      // Set initial slide
      $(carouselSlides[currentSlide]).css('opacity', 1);
      
      // Function to transition to next slide
      function nextSlide() {
        // Fade out current slide
        $(carouselSlides[currentSlide]).css('opacity', 0);
        
        // Update current slide index
        currentSlide = (currentSlide + 1) % carouselSlides.length;
        
        // Fade in next slide
        $(carouselSlides[currentSlide]).css('opacity', 1);
      }
      
      // Start carousel with 5 second interval
      setInterval(nextSlide, 5000);
      
      // Handle window resize for better responsiveness
      $(window).resize(function() {
        // Adjust carousel height for mobile
        if (window.innerWidth < 768) {
          $('.carousel-container').css('height', '300px');
        } else {
          $('.carousel-container').css('height', '400px');
        }
      });
    });
  </script>
</body>
</html>
